<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}üåà My Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe, #8e2de2, #4a00e0);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Segoe UI', sans-serif;
            color: rgb(13, 13, 13);
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .navbar {
            background: rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            font-weight: bold;
            font-size: 1.6rem;
            color: #fff !important;
        }

        .nav-link, .btn-link {
            font-weight: bold;
            color: #fefdfd !important;
            margin-inline-start: 10px;
        }

        .card {
            border-radius: 18px;
            background: rgba(15, 176, 15, 0.1);
            color: #eaebea;
            border: none;
            backdrop-filter: blur(8px);
        }

        .card-title {
            color: #db53db;
        }

        .btn {
            border-radius: 70px;
        }

        .btn-magic {
            background: linear-gradient(to right, #00dbde, #fc00ff);
            color: white;
            font-weight: bold;
            border: none;
        }

        label {
            color: black;
            font-weight: 600;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: #2c2b2b;
        }

        .logout-form {
            display: inline;
            margin-left: 10px;
        }

        .logout-form button {
            background: none;
            border: none;
            padding: 0;
            margin: 0;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            text-decoration: underline;
        }

        .logout-form button:hover {
            color: #ffdede;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg px-3">
  <a class="navbar-brand" href="/"> BLOG</a>
  <div class="navbar-nav ms-auto">
    {% if user.is_authenticated %}
      <a class="nav-link" href="{% url 'post_create' %}"> New</a>
      <form method="post" action="{% url 'logout' %}" class="logout-form">
          {% csrf_token %}
          <button type="submit"> Logout</button>
      </form>
    {% else %}
      <a class="nav-link" href="{% url 'login' %}">üîê Login</a>
      <a class="nav-link" href="{% url 'register' %}">üßë‚ÄçüöÄ Register</a>
    {% endif %}
  </div>
</nav>

<div class="container mt-5">
    {% block content %}{% endblock %}
</div>

<footer>
    <p>üíñ Created with your's 2025 ‚ú®</p>
</footer>

</body>
</html>
